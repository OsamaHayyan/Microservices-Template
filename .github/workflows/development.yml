name: Easy Generator CI Development

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Install dependencies and build Nest.js app in backend
      - name: Install & Build Backend
        run: |
          cd backend
          cp .env.development .env
          npm ci
          npm run build
          rm -rf node_modules

      # Step 4: Install dependencies and build Client app
      - name: Install & Build Client
        run: |
          cd client
          cp .env.development .env
          npm ci
          npm run build
          rm -rf node_modules

      # Step 5: Deploy to Production server
      - name: Deploy to Development server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          ARGS: "-rltgoDzvO --delete"
          TARGET: ${{secrets.REMOTE_TARGET}}
          SCRIPT_AFTER_REQUIRED: true
          SCRIPT_AFTER: |
            echo "Deploying to Development server"
            cd ${{secrets.REMOTE_TARGET}}
            echo "current directory"
            pwd
            echo "Building docker images"
            docker compose -f docker-dev-compose.yml -p easy-generator up -d --build
            echo "Images built"
            whoami
            ls -al
            echo $RSYNC_STDOUT
